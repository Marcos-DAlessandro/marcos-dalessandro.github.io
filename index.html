<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Barracaria</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/Index.css">

        <link rel="stylesheet" href="CSS/components/title.css">
        <link rel="stylesheet" href="CSS/components/subtitle.css">
        <link rel="stylesheet" href="CSS/components/header_button.css">
        <link rel="stylesheet" href="CSS/components/box_button.css">
        <link rel="stylesheet" href="CSS/components/header.css">
        <link rel="stylesheet" href="CSS/components/action.css">
        <link rel="stylesheet" href="CSS/components/box.css">
        <link rel="stylesheet" href="CSS/components/banner.css">
        <link rel="stylesheet" href="CSS/components/stock.css">
        <link rel="stylesheet" href="CSS/components/nivel-stock.css">
        <link rel="stylesheet" href="CSS/components/progress-bar.css">

        <script src="JS/progress-fill.js"></script>
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <img src="assets/img/logo.png" alt="logo barracaria.">
            </div>

            <nav> 
                <a class="action" href="" lang="en">Home</a>
                <a class="action" href="">Sazonalidade</a>
                <a class="action" href="">Sobre</a>
                <a class="action" href="">Contatos</a>
                <a class="button" href="">Loja Online</a>
            </nav>
        </header>

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="title"> Barracaria</h1>
                    <h2 class="subtitle" >Primeira feira feita de casa</h2>
                </div>
    
                <div class="box-button-container">
                    <button class="box-button">Início da feira</button>
                </div>
            </div>
        </section>
        
        <section class="stock">
            <h2 class="title"> Frutas da estação em estoque</h2>

            <div class="nivel-stock">
                <img class="sun" src="assets/img/Sun.png" alt="sol">

                <div class="fruit-row">
                    <div class="fruit-row-pineapple">
                        <img class="pineapple" src="assets/img/pineapple.png"   alt="abacaxi">
                        <h2 class="subtitle">Abacaxi</h2>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>

                <div class="fruit-row">
                    <div class="fruit-row-berry">
                        <img class="berry" src="assets/img/berry.png" alt="acerola">
                        <h2 class="subtitle">Acerola</h2>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
